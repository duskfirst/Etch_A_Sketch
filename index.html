<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
    <title>Etch-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>
        Etch-Sketch
    </h1>
    <div id="parent">

        <div id="menu" draggable="false">
            <h2>Menu</h2>
            <span id="sizeName">Size 16X16</span>
            <input type="range" id="sizeInp" value="16" min="1" max="50" >
            <div id="colorPicker">
                <input type="color" name="color" id="colorInp">
                <label for="colorInp">Color</label>
            </div>    
            <button type="button" id="eraseAll">Clear</button>
            <button type="button" id="Rainbow">Rainbow Mode</button>
            <button type="button" id="reset">Reset</button>
            <button type="button" id="Link">Surprise</button>
            </div>
        <div id="container-parent">
            <div id="container" draggable="false"></div>
        </div>
    </div>
</body>
</html>
